<script>
// Load REAL system data
async function loadSystemMonitor() {
    try {
        const response = await fetch('/api/system-stats');
        const data = await response.json();
        
        // Update stats with REAL data
        document.getElementById('cpuUsage').textContent = data.cpu?.usage || '0%';
        document.getElementById('memoryUsage').textContent = data.memory?.usage || '0%';
        document.getElementById('uptime').textContent = formatUptime(data.uptime);
        document.getElementById('uptimeDetail').textContent = data.uptimeDetail || '-';
        document.getElementById('diskUsage').textContent = data.disk?.usage || '0%';
        document.getElementById('diskDetail').textContent = data.disk?.detail || '-';
        
        // Network stats
        document.getElementById('requestsPerMin').textContent = data.network?.requestsPerMin || '0';
        document.getElementById('activeConnections').textContent = data.network?.activeConnections || '0';
        document.getElementById('dataTransfer').textContent = data.network?.dataTransfer || '0 MB';
        
        // Update process list with REAL processes
        renderProcessList(data.processes || []);
        
    } catch (error) {
        console.error('Error loading system data:', error);
    }
}

function renderProcessList(processes) {
    const container = document.getElementById('processList');
    
    if (!processes || processes.length === 0) {
        container.innerHTML = '<div class="loading-state">No processes found</div>';
        return;
    }
    
    container.innerHTML = processes.map(proc => `
        <div class="process-item">
            <span class="process-name">${proc.name}</span>
            <div class="process-stats">
                <span>PID: ${proc.pid}</span>
                <span>CPU: ${proc.cpu}%</span>
                <span>Memory: ${proc.memory}</span>
            </div>
        </div>
    `).join('');
}

function formatUptime(seconds) {
    if (!seconds) return '-';
    const days = Math.floor(seconds / 86400);
    const hours = Math.floor((seconds % 86400) / 3600);
    const mins = Math.floor((seconds % 3600) / 60);
    return `${days}d ${hours}h ${mins}m`;
}

function refreshSystemData() {
    loadSystemMonitor();
}

// Auto-refresh every 5 seconds
setInterval(loadSystemMonitor, 5000);
loadSystemMonitor();
</script>
