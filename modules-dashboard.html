<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules Testing Dashboard | لوحة اختبار الموديولات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #020617;
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 1.5rem 2rem;
            border-bottom: 3px solid #3b82f6;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .header-content {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            font-size: 3rem;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .logo-text h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-text p {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }
        
        .header-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .stat-box {
            text-align: center;
            padding: 0.75rem 1.5rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .live-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .live-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 20px #10b981;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
        
        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .module-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 2px solid;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }
        
        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .module-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .module-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .module-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .module-status {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-passing {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }
        
        .status-passing .status-dot {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
        
        .status-testing {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid #3b82f6;
        }
        
        .status-testing .status-dot {
            background: #3b82f6;
            box-shadow: 0 0 10px #3b82f6;
        }
        
        .status-fixing {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid #f59e0b;
        }
        
        .status-fixing .status-dot {
            background: #f59e0b;
            box-shadow: 0 0 10px #f59e0b;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .status-error .status-dot {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }
        
        .status-waiting {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            border: 1px solid #94a3b8;
        }
        
        .module-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 0.75rem;
            background: rgba(2, 6, 23, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .stat-item-value {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-item-label {
            font-size: 0.75rem;
            color: #94a3b8;
        }
        
        .module-progress {
            margin-bottom: 1rem;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(2, 6, 23, 0.8);
            border-radius: 9999px;
            overflow: hidden;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 9999px;
            transition: width 1s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .logs-container {
            background: rgba(2, 6, 23, 0.8);
            border-radius: 10px;
            padding: 1rem;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid rgba(59, 130, 246, 0.2);
            direction: ltr;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
        }
        
        .logs-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .logs-container::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 4px;
        }
        
        .logs-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
        }
        
        .log-entry {
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-left: 2px solid;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 4px;
        }
        
        .log-entry.info { border-left-color: #3b82f6; }
        .log-entry.success { border-left-color: #10b981; }
        .log-entry.warning { border-left-color: #f59e0b; }
        .log-entry.error { border-left-color: #ef4444; }
        
        .log-time {
            color: #64748b;
            font-size: 0.7rem;
        }
        
        .refresh-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            border: 1px solid rgba(59, 130, 246, 0.5);
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .summary-panel {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .summary-item {
            text-align: center;
            padding: 1rem;
            background: rgba(2, 6, 23, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .summary-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary-label {
            font-size: 0.875rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">⚡</div>
                <div class="logo-text">
                    <h1>Parallel Modules Testing Dashboard</h1>
                    <p>لوحة الاختبار المتوازي للموديولات - 13 Process Running</p>
                </div>
            </div>
            
            <div class="header-stats">
                <div class="stat-box">
                    <div class="stat-label">إجمالي الاختبارات</div>
                    <div class="stat-value" id="total-tests">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">نجح</div>
                    <div class="stat-value" id="total-passed" style="background: linear-gradient(135deg, #10b981, #059669); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">فشل</div>
                    <div class="stat-value" id="total-failed" style="background: linear-gradient(135deg, #ef4444, #dc2626); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">إصلاحات</div>
                    <div class="stat-value" id="total-fixes" style="background: linear-gradient(135deg, #f59e0b, #d97706); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">0</div>
                </div>
            </div>
            
            <div class="live-badge">
                <div class="live-dot"></div>
                <span>LIVE</span>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Summary Panel -->
        <div class="summary-panel">
            <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem;">📊 ملخص النظام | System Summary</h2>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-value" id="modules-running">0</div>
                    <div class="summary-label">موديول يعمل</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="modules-passing">0</div>
                    <div class="summary-label">ناجح</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="modules-testing">0</div>
                    <div class="summary-label">يختبر</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="modules-fixing">0</div>
                    <div class="summary-label">يصلح</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="modules-errors">0</div>
                    <div class="summary-label">أخطاء</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="total-improvements">0</div>
                    <div class="summary-label">تحسينات</div>
                </div>
            </div>
        </div>

        <!-- Modules Grid -->
        <div class="modules-grid" id="modules-container">
            <!-- Modules will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Refresh Indicator -->
    <div class="refresh-indicator">
        <div class="spinner"></div>
        <span>تحديث تلقائي كل 2 ثانية | Auto-refresh every 2 seconds</span>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        const STATUS_FILE = '/modules-status.json';
        const REFRESH_INTERVAL = 2000; // 2 seconds

        // Format time
        function formatTime(isoString) {
            if (!isoString) return '--:--:--';
            return new Date(isoString).toLocaleTimeString('ar-EG', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Format duration
        function formatDuration(ms) {
            if (!ms) return '0s';
            const seconds = Math.floor(ms / 1000);
            if (seconds < 60) return `${seconds}s`;
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}m ${secs}s`;
        }

        // Get status class
        function getStatusClass(status) {
            const statusMap = {
                'passing': 'status-passing',
                'testing': 'status-testing',
                'fixing': 'status-fixing',
                'error': 'status-error',
                'waiting': 'status-waiting',
                'initializing': 'status-testing'
            };
            return statusMap[status] || 'status-waiting';
        }

        // Get status text in Arabic
        function getStatusText(status) {
            const statusMap = {
                'passing': 'ناجح',
                'testing': 'يختبر',
                'fixing': 'يصلح',
                'error': 'خطأ',
                'waiting': 'انتظار',
                'initializing': 'بدء',
                'stopped': 'متوقف'
            };
            return statusMap[status] || status;
        }

        // Render module card
        function renderModuleCard(module) {
            const successRate = module.testsRun > 0 
                ? Math.round((module.testsPassed / module.testsRun) * 100) 
                : 0;

            return `
                <div class="module-card" style="border-color: ${module.color};">
                    <div class="module-card::before" style="background: ${module.color};"></div>
                    
                    <div class="module-header">
                        <div class="module-title">
                            <div class="module-number" style="background: ${module.color};">
                                ${module.id}
                            </div>
                            <div class="module-name">${module.name}</div>
                        </div>
                        <div class="module-status ${getStatusClass(module.status)}">
                            <div class="status-dot"></div>
                            <span>${getStatusText(module.status)}</span>
                        </div>
                    </div>

                    <div class="module-stats">
                        <div class="stat-item">
                            <div class="stat-item-value">${module.testsRun}</div>
                            <div class="stat-item-label">اختبارات</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-item-value" style="color: #10b981;">${module.testsPassed}</div>
                            <div class="stat-item-label">نجح</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-item-value" style="color: #ef4444;">${module.testsFailed}</div>
                            <div class="stat-item-label">فشل</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-item-value" style="color: #f59e0b;">${module.errorsFixed}</div>
                            <div class="stat-item-label">إصلاحات</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-item-value" style="color: #8b5cf6;">${module.improvements}</div>
                            <div class="stat-item-label">تحسينات</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-item-value">${formatDuration(module.uptime)}</div>
                            <div class="stat-item-label">وقت العمل</div>
                        </div>
                    </div>

                    <div class="module-progress">
                        <div class="progress-header">
                            <span>معدل النجاح</span>
                            <span>${successRate}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${successRate}%; background: linear-gradient(90deg, ${module.color}, ${module.color}dd);"></div>
                        </div>
                    </div>

                    ${module.taskStack && module.taskStack.length > 0 ? `
                        <div style="margin-bottom: 1rem;">
                            <h4 style="font-size: 0.875rem; color: #94a3b8; margin-bottom: 0.75rem; display: flex; justify-content: space-between;">
                                <span>📋 Test Stack (${module.taskStack.filter(t => t.status === 'passed' || t.status === 'fixed').length}/${module.taskStack.length})</span>
                                <span style="font-size: 0.7rem;">
                                    ${module.currentTaskId ? `▶ ${module.currentTaskId}` : 'Idle'}
                                </span>
                            </h4>
                            
                            <!-- Category Stats -->
                            <div style="display: flex; gap: 0.5rem; margin-bottom: 0.75rem; flex-wrap: wrap;">
                                ${(() => {
                                    const categories = {};
                                    module.taskStack.forEach(t => {
                                        if (!categories[t.category]) categories[t.category] = { total: 0, passed: 0 };
                                        categories[t.category].total++;
                                        if (t.status === 'passed' || t.status === 'fixed') categories[t.category].passed++;
                                    });
                                    return Object.entries(categories).map(([cat, stats]) => `
                                        <span style="
                                            font-size: 0.65rem;
                                            padding: 0.25rem 0.5rem;
                                            background: rgba(59, 130, 246, 0.1);
                                            border: 1px solid rgba(59, 130, 246, 0.3);
                                            border-radius: 4px;
                                            color: #94a3b8;
                                        ">
                                            ${cat}: ${stats.passed}/${stats.total}
                                        </span>
                                    `).join('');
                                })()}
                            </div>
                            
                            <div style="display: flex; flex-direction: column; gap: 0.35rem; max-height: 300px; overflow-y: auto;">
                                ${module.taskStack.slice(0, 15).map((task, index) => `
                                    <div style="
                                        padding: 0.75rem;
                                        background: ${module.currentTask === index ? 'rgba(59, 130, 246, 0.2)' : 'rgba(2, 6, 23, 0.5)'};
                                        border-radius: 8px;
                                        border: 1px solid ${
                                            task.status === 'passed' ? '#10b981' :
                                            task.status === 'fixed' ? '#8b5cf6' :
                                            task.status === 'running' ? '#3b82f6' :
                                            task.status === 'failed' ? '#ef4444' :
                                            'rgba(59, 130, 246, 0.2)'
                                        };
                                        border-left-width: 3px;
                                        ${module.currentTask === index ? 'box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);' : ''}
                                    ">
                                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.25rem;">
                                            <div style="flex: 1;">
                                                <div style="font-size: 0.75rem; font-weight: 600; color: #f1f5f9; margin-bottom: 0.25rem; display: flex; align-items: center; gap: 0.5rem;">
                                                    <span style="font-size: 1rem;">
                                                        ${task.status === 'passed' ? '✓' : 
                                                          task.status === 'fixed' ? '🔧' : 
                                                          task.status === 'running' ? '⚡' : 
                                                          task.status === 'failed' ? '✗' : '○'}
                                                    </span>
                                                    <span style="font-family: monospace; color: #64748b; font-size: 0.65rem;">
                                                        [${task.id || 'N/A'}]
                                                    </span>
                                                    <span>${task.name}</span>
                                                </div>
                                                <div style="font-size: 0.7rem; color: #94a3b8; margin-bottom: 0.25rem;">
                                                    ${task.desc || 'No description'}
                                                </div>
                                                ${task.errors && task.errors.length > 0 ? `
                                                    <div style="font-size: 0.65rem; color: #ef4444; margin-top: 0.25rem;">
                                                        ❌ Last error: ${task.errors[task.errors.length - 1]}
                                                    </div>
                                                ` : ''}
                                                ${task.fixes && task.fixes.length > 0 ? `
                                                    <div style="font-size: 0.65rem; color: #10b981; margin-top: 0.25rem;">
                                                        🔧 Fix: ${task.fixes[task.fixes.length - 1]}
                                                    </div>
                                                ` : ''}
                                            </div>
                                            <div style="display: flex; flex-direction: column; gap: 0.25rem; align-items: flex-end;">
                                                <span style="
                                                    padding: 0.2rem 0.4rem;
                                                    border-radius: 4px;
                                                    font-size: 0.6rem;
                                                    font-weight: 700;
                                                    background: rgba(59, 130, 246, 0.1);
                                                    color: #3b82f6;
                                                    border: 1px solid rgba(59, 130, 246, 0.3);
                                                ">${task.category || 'General'}</span>
                                                <span style="
                                                    padding: 0.2rem 0.4rem;
                                                    border-radius: 4px;
                                                    font-size: 0.6rem;
                                                    font-weight: 700;
                                                    text-transform: uppercase;
                                                    background: ${task.priority === 'critical' ? 'rgba(239, 68, 68, 0.2)' : task.priority === 'high' ? 'rgba(245, 158, 11, 0.2)' : task.priority === 'medium' ? 'rgba(59, 130, 246, 0.2)' : 'rgba(148, 163, 184, 0.2)'};
                                                    color: ${task.priority === 'critical' ? '#ef4444' : task.priority === 'high' ? '#f59e0b' : task.priority === 'medium' ? '#3b82f6' : '#94a3b8'};
                                                ">${task.priority || 'low'}</span>
                                                ${task.duration > 0 ? `
                                                    <span style="font-size: 0.65rem; color: #64748b;">
                                                        ${task.duration}ms
                                                    </span>
                                                ` : ''}
                                            </div>
                                        </div>
                                        ${task.attempts > 0 ? `
                                            <div style="font-size: 0.65rem; color: #64748b; margin-top: 0.25rem; display: flex; justify-content: space-between;">
                                                <span>Attempts: ${task.attempts}</span>
                                                <span>${task.lastRun ? formatTime(task.lastRun) : ''}</span>
                                            </div>
                                        ` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="logs-container">
                        <h4 style="font-size: 0.875rem; color: #94a3b8; margin-bottom: 0.75rem;">📝 Live Logs</h4>
                        ${module.logs && module.logs.length > 0 
                            ? module.logs.slice(-5).reverse().map(log => `
                                <div class="log-entry ${log.type}">
                                    <span class="log-time">[${formatTime(log.timestamp)}]</span>
                                    ${log.message}
                                </div>
                            `).join('')
                            : '<div class="log-entry info">No logs yet...</div>'
                        }
                    </div>
                </div>
            `;
        }

        // Update dashboard
        async function updateDashboard() {
            try {
                const response = await fetch(STATUS_FILE);
                const data = await response.json();

                if (!data || !data.modules) return;

                const modules = data.modules;

                // Update summary statistics
                const totalTests = modules.reduce((sum, m) => sum + m.testsRun, 0);
                const totalPassed = modules.reduce((sum, m) => sum + m.testsPassed, 0);
                const totalFailed = modules.reduce((sum, m) => sum + m.testsFailed, 0);
                const totalFixes = modules.reduce((sum, m) => sum + m.errorsFixed, 0);
                const totalImprovements = modules.reduce((sum, m) => sum + m.improvements, 0);

                document.getElementById('total-tests').textContent = totalTests;
                document.getElementById('total-passed').textContent = totalPassed;
                document.getElementById('total-failed').textContent = totalFailed;
                document.getElementById('total-fixes').textContent = totalFixes;
                document.getElementById('total-improvements').textContent = totalImprovements;

                // Count module statuses
                const statusCounts = {
                    running: modules.length,
                    passing: modules.filter(m => m.status === 'passing').length,
                    testing: modules.filter(m => m.status === 'testing').length,
                    fixing: modules.filter(m => m.status === 'fixing').length,
                    errors: modules.filter(m => m.status === 'error').length
                };

                document.getElementById('modules-running').textContent = statusCounts.running;
                document.getElementById('modules-passing').textContent = statusCounts.passing;
                document.getElementById('modules-testing').textContent = statusCounts.testing;
                document.getElementById('modules-fixing').textContent = statusCounts.fixing;
                document.getElementById('modules-errors').textContent = statusCounts.errors;

                // Render modules
                const container = document.getElementById('modules-container');
                container.innerHTML = modules.map(module => renderModuleCard(module)).join('');

            } catch (error) {
                console.error('Error updating dashboard:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Modules Testing Dashboard loaded');
            updateDashboard();
            setInterval(updateDashboard, REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
