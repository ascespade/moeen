name: 🤖 Auto Fix & Build Check

on:
  push:
    branches: [ auto/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Manual trigger

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 📚 Install dependencies
        run: npm ci --prefer-offline
      
      - name: 🔧 Run Auto-Fix Systems
        run: |
          echo "🚀 Running library-based fixes..."
          npm run agent:lib-fix || true
          
          echo "🚀 Running final fixes..."
          npm run agent:final-fix || true
      
      - name: 📊 Check Lint Status
        id: lint
        run: |
          npm run lint > lint-output.txt 2>&1 || true
          ERRORS=$(grep -c "Error:" lint-output.txt || echo 0)
          WARNINGS=$(grep -c "Warning:" lint-output.txt || echo 0)
          echo "errors=$ERRORS" >> $GITHUB_OUTPUT
          echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT
          echo "✅ Errors: $ERRORS"
          echo "⚠️  Warnings: $WARNINGS"
      
      - name: 🏗️ Test Build
        id: build
        run: |
          if npm run build; then
            echo "build_status=success" >> $GITHUB_OUTPUT
            echo "✅ Build: SUCCESS"
          else
            echo "build_status=failed" >> $GITHUB_OUTPUT
            echo "⚠️ Build: FAILED"
          fi
      
      - name: 💾 Commit fixes
        if: success()
        run: |
          git config user.name "Auto-Fix Bot 🤖"
          git config user.email "bot@github-actions"
          git add -A
          
          if git diff --staged --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "🤖 auto-fix: Applied library-based fixes
            
            Errors: ${{ steps.lint.outputs.errors }}
            Warnings: ${{ steps.lint.outputs.warnings }}
            Build: ${{ steps.build.outputs.build_status }}
            
            Automated by GitHub Actions"
            
            git push
          fi
      
      - name: 📝 Comment on PR (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const errors = '${{ steps.lint.outputs.errors }}';
            const warnings = '${{ steps.lint.outputs.warnings }}';
            const buildStatus = '${{ steps.build.outputs.build_status }}';
            
            const statusEmoji = buildStatus === 'success' ? '✅' : '⚠️';
            
            const body = `## 🤖 Auto-Fix Report
            
            ${statusEmoji} **Build Status**: ${buildStatus.toUpperCase()}
            
            📊 **Code Quality:**
            - Errors: ${errors}
            - Warnings: ${warnings}
            
            🔧 **Systems Applied:**
            - ✅ library-based-fix (Prettier + ESLint)
            - ✅ final-fix (Comprehensive)
            
            ${buildStatus === 'success' ? '🎉 Ready to merge!' : '⚠️ Needs attention'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: 📈 Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fix-reports
          path: |
            tmp/*.json
            tmp/*.log
            lint-output.txt
          retention-days: 7
