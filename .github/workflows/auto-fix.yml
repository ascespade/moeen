name: ğŸ¤– Auto Fix & Build Check

on:
  push:
    branches: [ auto/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Manual trigger

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci --prefer-offline
      
      - name: ğŸ”§ Run Auto-Fix Systems
        run: |
          echo "ğŸš€ Running library-based fixes..."
          npm run agent:lib-fix || true
          
          echo "ğŸš€ Running final fixes..."
          npm run agent:final-fix || true
      
      - name: ğŸ“Š Check Lint Status
        id: lint
        run: |
          npm run lint > lint-output.txt 2>&1 || true
          ERRORS=$(grep -c "Error:" lint-output.txt || echo 0)
          WARNINGS=$(grep -c "Warning:" lint-output.txt || echo 0)
          echo "errors=$ERRORS" >> $GITHUB_OUTPUT
          echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT
          echo "âœ… Errors: $ERRORS"
          echo "âš ï¸  Warnings: $WARNINGS"
      
      - name: ğŸ—ï¸ Test Build
        id: build
        run: |
          if npm run build; then
            echo "build_status=success" >> $GITHUB_OUTPUT
            echo "âœ… Build: SUCCESS"
          else
            echo "build_status=failed" >> $GITHUB_OUTPUT
            echo "âš ï¸ Build: FAILED"
          fi
      
      - name: ğŸ’¾ Commit fixes
        if: success()
        run: |
          git config user.name "Auto-Fix Bot ğŸ¤–"
          git config user.email "bot@github-actions"
          git add -A
          
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ğŸ¤– auto-fix: Applied library-based fixes
            
            Errors: ${{ steps.lint.outputs.errors }}
            Warnings: ${{ steps.lint.outputs.warnings }}
            Build: ${{ steps.build.outputs.build_status }}
            
            Automated by GitHub Actions"
            
            git push
          fi
      
      - name: ğŸ“ Comment on PR (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const errors = '${{ steps.lint.outputs.errors }}';
            const warnings = '${{ steps.lint.outputs.warnings }}';
            const buildStatus = '${{ steps.build.outputs.build_status }}';
            
            const statusEmoji = buildStatus === 'success' ? 'âœ…' : 'âš ï¸';
            
            const body = `## ğŸ¤– Auto-Fix Report
            
            ${statusEmoji} **Build Status**: ${buildStatus.toUpperCase()}
            
            ğŸ“Š **Code Quality:**
            - Errors: ${errors}
            - Warnings: ${warnings}
            
            ğŸ”§ **Systems Applied:**
            - âœ… library-based-fix (Prettier + ESLint)
            - âœ… final-fix (Comprehensive)
            
            ${buildStatus === 'success' ? 'ğŸ‰ Ready to merge!' : 'âš ï¸ Needs attention'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: ğŸ“ˆ Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fix-reports
          path: |
            tmp/*.json
            tmp/*.log
            lint-output.txt
          retention-days: 7
