name: ğŸ”„ Daily Maintenance

on:
  schedule:
    # Run every day at 2 AM UTC (5 AM Saudi Arabia)
    - cron: '0 2 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  daily-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“š Install
        run: npm ci
      
      - name: ğŸ§¹ Run Cleanup
        run: |
          npm run agent:cleanup || true
          npm run agent:organize || true
      
      - name: ğŸ”§ Run Fixes
        run: |
          npm run agent:final-fix || true
      
      - name: ğŸ“Š Generate Report
        run: |
          echo "# Daily Maintenance Report" > daily-report.md
          echo "" >> daily-report.md
          echo "**Date:** $(date)" >> daily-report.md
          echo "" >> daily-report.md
          
          echo "## Lint Status" >> daily-report.md
          npm run lint > lint.txt 2>&1 || true
          ERRORS=$(grep -c "Error:" lint.txt || echo 0)
          echo "- Errors: $ERRORS" >> daily-report.md
          
          echo "" >> daily-report.md
          echo "## Build Status" >> daily-report.md
          if npm run build; then
            echo "âœ… Build: SUCCESS" >> daily-report.md
          else
            echo "âš ï¸ Build: FAILED" >> daily-report.md
          fi
      
      - name: ğŸ’¾ Commit Changes
        run: |
          git config user.name "Maintenance Bot ğŸ”§"
          git config user.email "bot@github-actions"
          git add -A
          
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ”§ chore: Daily maintenance and cleanup
            
            Automated by GitHub Actions"
            git push
          fi
      
      - name: ğŸ“¤ Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: daily-report.md
          retention-days: 30
